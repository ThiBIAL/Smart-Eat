<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inscription-connexion.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script type="text/JavaScript" src="../js/login_signup.js"></script>
    <title>Connexion</title>
    <link rel="icon" type="image/png" href="../img/Smart_eat_1.png">
</head>
<body>
    <div class="window_container">
        <header id="header_connexion">
            <img src = "../img/Smart_eat_1.png" id="logo_connexion" height="200" width="200">
        </header>
        <main>
            <div id="info_connexion">
                <h1>Connexion</h1>
                <h3>Entrez vos identifiants pour continuer</h3>
            </div>
            <form action="" method="post" id="login" onsubmit="return hello()">
                <fieldset id="borderless">
                    <div id="input1">
                        <label for="email">Entrez votre adresse mail</label><br>
                        <input type="email" class="champ" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Entrez votre mot de passe</label><br>
                        <input type="password" class="champ" id="password" name="password" required>
                    </div>
                </fieldset>
                <div class="mdp2">
                    <div id="mdp">
                    <input type="checkbox" id="retenirMdp" name="retenirMdp">
                    <label for="retenirMdp">Se souvenir du mot de passe</label>
                </div>
                </div>
                <div class="mdp2">
                    <button type="submit" class="bouton_green" id="bouton_connexion">Connexion</button>
                </div>
            </form>
            <div class="mdp3">
                <p>ou</p>
                <a href="./inscription.html">Inscription</a>
            </div>
        </main>
        <footer>
            ©️2024 Thibault BIAL & Adrien ASSOUAD.<br><br>
            Tous droits réservés.<br><br>
        </footer>
</div>
</body>
</html>
